<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Saira+Condensed&display=swap" rel="stylesheet">
<!--Font Awesome-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--Style sheet-->
<link rel="stylesheet" href="../Css/style.css">
<style>
/* Style inputs */
input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #0c0755;
  color: white;
  padding: 12px 20px;
  border: none;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #0c0755;
}

/* Style the container/contact section */
.container {
  border-radius: 5px;
  background-color: #ffffff;
  padding: 10px;
}

/* Create two column-contacts that float next to eachother */
.column-contact {
  float: left;
  width: 45%;
  margin-top: 6px;
  padding: 20px;
}

/* Clear floats after the column-contacts */
.row:after {
  content: "";
  display: table;
  clear: both;
}


</style>
</head>
<body>
     <!--Top Bar Start-->
     <div class="top-bar">
        <div class=left-top-bar>
            <img src="../Images/library-logo.png">
        </div>
      
    </div>
    <!--Top Bar End-->

    <div class="header">
        <ul>
            <li><a href="../Pages/login.html">Login</a></li>
            <li><a href="../Pages/contact.html">Contact</a></li>
            <li><a href="../Pages/book-shelves.html">Dash Board</a></li>
            <li><a class="active" href="../index.html">Home</a></li>
        </ul>
    </div>
<div class="container">
  <div style="text-align:center">
    <h2>Contact Us</h2>
    <p>Swing by for a cup of coffee, or leave us a message:</p>
  </div>
  <div class="row">
    <div class="column-contact">
      <img src="../Images/contact.jpg" style="width:90%">
    </div>
    <div class="column-contact">
      <form>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>

</body>
</html>
